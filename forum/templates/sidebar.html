<nav class="col-md-2 d-none d-md-block bg-light  my-sm-0 sidebar">
  <div class="sidebar-sticky">
    <ul class="nav flex-column sidebar-ul">
      {% if user.is_authenticated %}
      <li class="nav-item loggedin-li">
        <img src="{{ user.profile.avatar.url }}" class="sidebar-avatar">
      </li>
      <li class="nav-item loggedin-li loggedin-name">
        {{ user.first_name }}&nbsp;{{ user.last_name }}&nbsp;
      </li>
      <li class="nav-item loggedin-li loggedin-name">
        <a class="nav-link active  signup" href="{% url 'user_prof'%}?next={{request.path}}">
          <i data-feather="settings"></i>
        {{ user.get_username }}
      </li>

      <li class="nav-item loggedin-li">
        <a class="nav-link active  signup" href="{% url 'logout'%}?next={{request.path}}">
          <i data-feather="log-out"></i>
          Log Out
        </a>
      </li>
     {% else %}
        <li class="nav-item loggedin-li">
          <span>&nbsp;</span>
        
        <a class="nav-link active  signup" href="{% url 'login'%}?next={{request.path}}">
          <span data-feather="log-in"></span>
          Log In</a>
      </li>
      <li class="nav-item">
        <span>&nbsp;</span>
      </li>
      <li class="nav-item loggedin-li">
        <a class="nav-link active  signup" href="{% url 'signup'%}?next={{request.path}}">
          <i data-feather="chevrons-right"></i>
          Sign Up
        </a>
      </li>
     {% endif %} 
    </ul>
  </div>
</nav>
